<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator | ðŸ–©</title>
    <link rel="icon" href="/favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;0,900;1,400;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/build/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </head>

  <body>
    <div id="container">
      <form action="post">
        <div class="day-input">
          <label for="day">Day</label>
          <input
            type="number"
            id="day"
            name="day"
            placeholder="DD"
            min="1"
            max="31"
          />
        </div>

        <div class="month-input">
          <label for="month">Month</label>
          <input
            type="number"
            id="month"
            name="month"
            placeholder="MM"
            min="1"
            max="12"
          />
        </div>

        <div class="year-input">
          <label for="year">Year</label>
          <input
            type="number"
            id="year"
            name="year"
            placeholder="YYYY"
            min="1"
          />
        </div>

        <button>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="46"
            height="44"
            viewBox="0 0 46 44"
          >
            <g fill="none" stroke="#FFF" stroke-width="2">
              <path
                d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
              />
            </g>
          </svg>
        </button>
      </form>
      <div id="result">
        <div id="year-result">
          <p><span>- -</span> years</p>
        </div>
        <div id="month-result">
          <p><span>- -</span> months</p>
        </div>
        <div id="day-result">
          <p><span>- -</span> days</p>
        </div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
