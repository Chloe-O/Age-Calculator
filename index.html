<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator | ðŸ–© </title>
    <link rel="stylesheet" href="/build/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <div id="container">
        <form action="post">
            <label for="day">Day</label>
            <input type="number" id="day" name="day"  placeholder="DD" min="1" max="31">

            <label for="month">Month</label>
            <input type="number" id="month" name="month"  placeholder="MM" min="1" max="12">

            <label for="year">Year</label>
            <input type="number" id="year" name="year"  placeholder="YYYY" min="1">
        </form>
    </div>
    <script src="/script.js"></script>
</body>
</html>
